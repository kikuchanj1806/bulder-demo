<header class="tb border-bottom bg-white">
  <div class="container-fluid px-2 h-100">
    <div class="d-flex align-items-center h-100 gap-2">
      <div class="tb-exit-wrap">
        <a
          class="tb-exit-action tb-exit-action--animated"
          href="javascript:void(0)"
          (click)="onBack()"
          aria-label="Exit"
        >
          <span class="tb-exit-content">
            <span class="tb-exit-icon" aria-hidden="true">
              <i class="fa-light fa-arrow-left-from-bracket"></i>
            </span>
            <span class="tb-exit-label">Exit</span>
          </span>
        </a>

        <div class="template-name">
          <div class="fw-semibold">{{ title }}</div>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2 ms-1 mw-300">
        <span class="badge rounded-pill"
              [class.bg-primary]="status === 'Draft'"
              [class.bg-success]="status === 'Published'">
      {{ status }}
    </span>
      </div>

      <!-- Center: region + page -->
      <div class="tb-center ms-auto me-auto d-flex align-items-center gap-4 text-muted">
        <div class="d-flex align-items-center gap-2">
          <i class="fa-light fa-house"></i>
          <span class="fw-medium text-dark">{{ pageName }}</span>
        </div>
      </div>

      <!-- Right: avatar + view modes + undo/redo + actions -->
      <div class="d-flex align-items-center gap-2 ms-auto">
        <button
          class="btn btn-sm btn-light tb-icon icon-select"
          type="button"
          [ngbTooltip]="isSelectMode ? 'Deactivate inspector' : 'Activate inspector'"
          (click)="toggleSelect()"
          [class.active]="isSelectMode"
        >
          <span class="tb-img tb-img--inspect" aria-hidden="true"></span>
        </button>

        <div class="btn-group btn-group-sm" role="group" aria-label="View modes">
          <button class="btn tb-seg"
                  type="button"
                  [class.active]="viewMode === 'desktop'"
                  (click)="onSelectViewMode('desktop')"
                  title="Desktop">
            <i class="fa-light fa-desktop"></i>
          </button>

          <button class="btn tb-seg"
                  type="button"
                  [class.active]="viewMode === 'mobile'"
                  (click)="onSelectViewMode('mobile')"
                  title="Mobile">
            <i class="fa-light fa-mobile"></i>
          </button>

          <button class="btn tb-seg"
                  type="button"
                  [class.active]="viewMode === 'fullscreen'"
                  (click)="onSelectViewMode('fullscreen')"
                  title="Fullscreen">
            <i class="fa-light fa-arrows-maximize"></i>
          </button>
        </div>

        <button class="btn btn-sm btn-light tb-icon" type="button" title="Undo">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>

        <div class="vr mx-1"></div>

        <button class="btn btn-sm btn-outline-secondary" type="button">
          Publish
        </button>
        <button class="btn btn-sm btn-dark" type="button">
          Save
        </button>
      </div>
    </div>
  </div>
</header>
